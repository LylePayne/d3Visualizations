        .attr("width", 600)
        .attr("height", 600)

    svg.selectAll("polygon")
      .data(trianglepoints)
      .enter().append("polygon")
      .attr("points", function(d,i) {if (i==0) {return "300,200, 400,27, 500,200";} else {return "350,113, 450, 113, 400,200";}})
